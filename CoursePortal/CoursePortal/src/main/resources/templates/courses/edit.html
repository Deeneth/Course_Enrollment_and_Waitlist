<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Course Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/students/view}">Students</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/enrollments}">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Edit Course</h2>
    <form th:action="@{/courses/edit/{id}(id=${course.courseId})}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{courseId}">
        <input type="hidden" th:field="*{createdAt}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Max Capacity</label>
            <input type="number" th:field="*{maxCapacity}" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="text" th:field="*{duration}" class="form-control" placeholder="e.g., 6 weeks, 40 hours">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
