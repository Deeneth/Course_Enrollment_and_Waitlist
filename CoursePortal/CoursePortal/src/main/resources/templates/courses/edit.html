<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Course</h2>
    <form th:action="@{/courses/edit/{id}(id=${course.courseId})}" th:object="${course}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Max Capacity</label>
            <input type="number" th:field="*{maxCapacity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/courses}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
