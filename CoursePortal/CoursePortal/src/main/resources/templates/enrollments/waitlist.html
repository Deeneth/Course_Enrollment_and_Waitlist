<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waitlisted Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Course Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/students/view}">Students</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/enrollments}">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Waitlisted Students for Course</h2>
    <div th:if="${waitlist.size() == 0}">
        <div class="alert alert-info text-center">
            No students are currently waitlisted for this course.
        </div>
    </div>
    <div th:if="${waitlist.size() > 0}">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Status</th>
                <th>Enrolled On</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrollment : ${waitlist}">
                <td th:text="${enrollment.enrollmentId}"></td>
                <td th:text="${enrollment.student.name}"></td>
                <td th:text="${enrollment.status}"></td>
                <td th:text="${#temporals.format(enrollment.enrolledOn, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/enrollments}" class="btn btn-primary mt-3">Back to Enrollments</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
