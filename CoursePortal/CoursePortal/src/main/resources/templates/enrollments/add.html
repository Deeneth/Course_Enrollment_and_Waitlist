<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Course Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/students/view}">Students</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/enrollments}">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Add Enrollment</h2>
    <form th:action="@{/enrollments/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Student:</label>
            <select class="form-select" name="studentId" required>
                <option value="" disabled selected>--Choose Student--</option>
                <option th:each="student : ${students}" 
                        th:value="${student.studentId}" 
                        th:text="${student.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Course:</label>
            <select class="form-select" name="courseId" required>
                <option value="" disabled selected>--Choose Course--</option>
                <option th:each="course : ${courses}" 
                        th:value="${course.courseId}" 
                        th:text="${course.name + ' (Capacity: ' + course.maxCapacity + ')'}"></option>
            </select>
        </div>
        <div class="alert alert-info">
            <strong>Note:</strong> If the course is full, the student will be automatically added to the waitlist.
        </div>
        <button type="submit" class="btn btn-success">Enroll Student</button>
        <a th:href="@{/enrollments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
