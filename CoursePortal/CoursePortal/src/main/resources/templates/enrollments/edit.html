<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Course Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/students/view}">Students</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/enrollments}">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Edit Enrollment</h2>
    <form th:action="@{/enrollments/edit/{id}(id=${enrollment.enrollmentId})}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Student:</label>
            <select class="form-select" name="studentId" required>
                <option th:each="student : ${students}" 
                        th:value="${student.studentId}" 
                        th:text="${student.name}"
                        th:selected="${student.studentId} == ${enrollment.student.studentId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Course:</label>
            <select class="form-select" name="courseId" required>
                <option th:each="course : ${courses}" 
                        th:value="${course.courseId}" 
                        th:text="${course.name}"
                        th:selected="${course.courseId} == ${enrollment.course.courseId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option value="ENROLLED" th:selected="${enrollment.status == 'ENROLLED'}">ENROLLED</option>
                <option value="WAITLISTED" th:selected="${enrollment.status == 'WAITLISTED'}">WAITLISTED</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Enrollment</button>
        <a th:href="@{/enrollments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
