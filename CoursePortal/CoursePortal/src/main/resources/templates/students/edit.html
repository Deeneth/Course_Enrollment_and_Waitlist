<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Student</h2>
    <form th:action="@{/students/edit/{id}(id=${student.studentId})}" th:object="${student}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact No</label>
            <input type="text" th:field="*{contactNo}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a th:href="@{/students}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
