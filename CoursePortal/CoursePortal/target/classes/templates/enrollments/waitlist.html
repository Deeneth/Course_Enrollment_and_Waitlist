<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waitlisted Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Waitlisted Students for Course</h2>
    <div th:if="${waitlist.size() == 0}">
        <div class="alert alert-info text-center">
            No students are currently waitlisted for this course.
        </div>
    </div>
    <div th:if="${waitlist.size() > 0}">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Status</th>
                <th>Enrolled On</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrollment : ${waitlist}">
                <td th:text="${enrollment.enrollmentId}"></td>
                <td th:text="${enrollment.student.name}"></td>
                <td th:text="${enrollment.status}"></td>
                <td th:text="${#dates.format(enrollment.enrolledOn, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/enrollments}" class="btn btn-secondary mt-3">Back to Enrollments</a>
</div>
</body>
</html>
