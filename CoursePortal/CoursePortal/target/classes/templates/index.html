<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Course Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/view}">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/view}">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/enrollments/view}">Enrollments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5 text-center">
    <h1 class="display-4 text-primary mb-3">Welcome to Course Portal</h1>
    <p class="lead mb-5">Manage students, courses, and enrollments efficiently.</p>

    <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
            <a class="btn btn-outline-primary btn-lg w-100" th:href="@{/students/view}">View Students</a>
        </div>
        <div class="col-md-3 mb-3">
            <a class="btn btn-outline-success btn-lg w-100" th:href="@{/courses/view}">View Courses</a>
        </div>
        <div class="col-md-3 mb-3">
            <a class="btn btn-outline-warning btn-lg w-100" th:href="@{/enrollments/view}">Enrollments</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-5">
    &copy; 2025 Course Portal. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
